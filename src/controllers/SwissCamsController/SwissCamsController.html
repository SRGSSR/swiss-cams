<div id="swisscams-layer" ng-controller="SwissCamsController">
    <ng-cesium ng-show="!isUIVisible"></ng-cesium>
    <photo-view
    	ng-if="isUIVisible"
        on-close="onClose()"
        latitude="{{ currentCamMetadatas.latitude }}"
        longitude="{{ currentCamMetadatas.longitude }}"
        altitude="{{ currentCamMetadatas.altitude }}"
        location="{{ currentCamMetadatas.customer_name }}" 
        img="{{getImageURl()}}">
    </photo-view>
</div>
