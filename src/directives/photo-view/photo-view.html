<div id="photo-layer" ng-style="{'background-image': 'url(' + img + ')'}">
    <div class="geoloc-panel">
        <span class="bold">{{ location }}</span><br />
        <span>Altitude: {{ altitude }}m</span><br />
        <span>Latitude: {{ latitude }}</span><br />
        <span>Longitude: {{ longitude }}</span>
    </div>
    <div class="close-panel" ng-click="close()">
        <i class="fa fa-times-circle-o" aria-hidden="true"></i>
    </div>
    <div class="footer-panel">
        <div class="weather-panel">
            <h1>Weathers</h1>
            <i class="fa fa-sun-o" aria-hidden="true"></i>
            <span class="temperature">12ยบ</span>
            <i class="fa fa-moon-o" aria-hidden="true"></i>
            <span class="temperature">0ยบ</span>
        </div>

        <div class="time-picker">
            <span>16:50</span>
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
            <span>18:50</span>
        </div>

        <div class="twitter-panel">
            <h1>Tweets within 10 km</h1>
            <div class="tweet">
                <div class="avatar"
                     style="background-image: url('//dogr.io/doge.png');">
                </div>
                <div class="info">
                    <div class="title">
                        <span class="user">@wowdog</span> 1 hour ago
                    </div>
                    <div class="content">Very ski, much awesome, many cool, so WOW!</div>
                </div>
            </div>
            <div class="controls">
                <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                <i class="fa fa-list-ul" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
